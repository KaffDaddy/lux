imports:
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

editor:
  config:
    extraAllowedContent: 'a[data-*];'
    contentsCss: 'EXT:lux/Resources/Public/Css/Modules.min.css'

    importModules:
      - 'EXT:lux/Resources/Public/JavaScript/Static/CkEditorPlugins/luxEmail4Link/plugin.js'

    toolbar:
      items:
        - style
        - heading
        - '|'
        - bold
        - italic
        - subscript
        - superscript
        - '|'
        - bulletedList
        - numberedList
        - blockQuote
        - alignment
        - '|'
        - link
        - Email4Link
        - '|'
        - removeFormat
        - undo
        - redo
        - '|'
        - insertTable
        - '|'
        - sourceEditing

    removePlugins:
      - image

    extraPlugins:

    removeButtons:
      - Save
      - Templates
      - NewPage
      - Preview
      - Print
      - Find
      - Replace
      - About
      - ShowBlocks
      - TextColor
      - BGColor
      - Font
      - FontSize
      - Image
      - Flash
      - Smiley
      - SpecialChar
      - PageBreak
      - Iframe
      - Anchor
      - BidiLtr
      - BidiRtl
      - Language
      - CreateDiv
      - Blockquote
      - Outdent
      - Indent
      - Underline
      - Strike
      - Form
      - Checkbox
      - Radio
      - TextField
      - Textarea
      - Select
      - Button
      - ImageButton
      - HiddenField
      - Cut
      - CopyFormatting
      - Scayt
      - SelectAll
      - Copy
      - Paste
      - PasteFromWord

processing:
    HTMLparser_rte:
      tags:
        span:
          allowedAttribs: class,title
