<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.campaign">Campaign</f:translate>
            <f:if condition="{headerPostfix}">{headerPostfix}</f:if>
        </h3>
    </div>
    <div class="panel-body">
        <f:if condition="{utmCampaignData.dataAvailable}">
            <f:then>
                <div>
                    <canvas width="750"
                            height="250"
                            data-chart="bar"
                            data-chart-data="{utmCampaignData.amountsList}"
                            data-chart-labels="{utmCampaignData.titlesList}"></canvas>
                </div>
            </f:then>
            <f:else>
                <f:render partial="Miscellaneous/NoValues" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</div>
