<div class="panel panel-default flex">
    <div class="panel-heading">
        <h3 class="panel-title">
            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.toppages.title">
                visits
            </f:translate>
        </h3>
    </div>
    <div class="panel-body" style="overflow: hidden;">
        <f:if condition="{pages}">
            <f:then>
                <table class="table table-striped">
                    <f:for each="{pages}" as="page" iteration="iteration">
                        <f:if condition="{iteration.cycle} < 11">
                            <tr>
                                <td>
                                    <span data-page-identifier="UID{page.page.uid}" title="{page.page.title}">
                                        <f:format.crop maxCharacters="25" append="..." respectWordBoundaries="0">{page.page.title}</f:format.crop>
                                    </span>
                                </td>
                                <td>{page.count}</td>
                            </tr>
                        </f:if>
                    </f:for>
                </table>
            </f:then>
            <f:else>
                <f:render partial="Miscellaneous/NoValues" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</div>
