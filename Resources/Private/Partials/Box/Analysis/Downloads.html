<div class="panel panel-default flex">
    <div class="panel-heading">
        <h3 class="panel-title">
            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.downloads.title">
                Downloads
            </f:translate>
        </h3>
    </div>
    <div class="panel-body">
        <f:if condition="{numberOfDownloadsData.dataAvailable}">
            <f:then>
                <div>
                    <canvas id="extension-lux-list-downloads"
                            width="750"
                            height="250"
                            data-chart="line"
                            data-chart-data="{numberOfDownloadsData.amountsList}"
                            data-chart-label="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.downloads.title')}"
                            data-chart-labels="{numberOfDownloadsData.titlesList}"></canvas>
                </div>
            </f:then>
            <f:else>
                <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.novalues">No values to show</f:translate>
            </f:else>
        </f:if>
    </div>
</div>
