<div class="panel panel-default flex">
    <div class="panel-heading">
        <h3 class="panel-title">
            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.linkclicks.title">Top 10 link listeners</f:translate>
        </h3>
    </div>
    <div class="panel-body">
        <f:if condition="{linkclickData.dataAvailable}">
            <f:then>
                <canvas width="750"
                        height="350"
                        data-chart="bardouble"
                        data-chart-databottom="{linkclickData.amountsList}"
                        data-chart-datatop="{linkclickData.amounts2List}"
                        data-chart-labelbottom="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.linkclicks.labelbottom')}"
                        data-chart-labeltop="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.linkclicks.labeltop')}"
                        data-chart-labels="{linkclickData.titlesList}"></canvas>
            </f:then>
            <f:else>
                <f:render partial="Miscellaneous/NoValues" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</div>
