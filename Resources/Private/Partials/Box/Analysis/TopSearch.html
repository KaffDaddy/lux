<div class="panel panel-default flex">
    <div class="panel-heading">
        <h3 class="panel-title">
            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.topsearch.title">
                top 10 searchterms
            </f:translate>
        </h3>
    </div>
    <div class="panel-body">
        <f:if condition="{searchterms}">
            <f:then>
                <table class="table table-striped">
                    <f:for each="{searchterms}" as="searchterm" iteration="iteration">
                        <f:if condition="{iteration.cycle} < 11">
                            <tr>
                                <td>
                                    {searchterm.searchterm}
                                </td>
                                <td>{searchterm.count}</td>
                            </tr>
                        </f:if>
                    </f:for>
                </table>
            </f:then>
            <f:else>
                <f:render partial="Miscellaneous/NoValues" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</div>
