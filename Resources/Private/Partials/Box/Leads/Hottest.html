<div class="panel panel-default flex">
    <div class="panel-heading">
        <h3 class="panel-title">
            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.bestvisitors">Best visitors</f:translate>
        </h3>
    </div>
    <div class="panel-body">
        <f:if condition="{hottestVisitors}">
            <f:then>
                <div style="height: 258px;">
                    <ol class="list-group">
                        <f:for each="{hottestVisitors}" as="visitor">
                            <li class="list-group-item">
                                <span class="badge" title="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:tx_lux_domain_model_visitor.scoring')}">{visitor.scoring}</span>
                                <span title="UID{visitor.uid}"><f:link.action action="detail" controller="Lead" arguments="{visitor:visitor}"><strong title="{visitor.location}">{visitor.fullName}</strong></f:link.action></span>
                                <f:if condition="{visitor.company}">({visitor.company})</f:if>
                            </li>
                        </f:for>
                    </ol>
                </div>
            </f:then>
            <f:else>
                <f:render partial="Miscellaneous/NoValues" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</div>
