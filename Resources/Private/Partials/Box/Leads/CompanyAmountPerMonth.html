<div class="panel panel-default flex">
    <div class="panel-heading">
        <h3 class="panel-title">
            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.leads.companyamountpermonth">Number of companies</f:translate>
        </h3>
    </div>
    <div class="panel-body">
        <f:if condition="{companyAmountPerMonthData.dataAvailable}">
            <f:then>
                <canvas width="750"
                        height="350"
                        data-chart="line"
                        data-chart-data="{companyAmountPerMonthData.amountsList}"
                        data-chart-labels="{companyAmountPerMonthData.titlesList}"></canvas>
            </f:then>
            <f:else>
                <f:render partial="Miscellaneous/NoValues" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</div>
