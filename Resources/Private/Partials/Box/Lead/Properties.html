<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a class="collapse-arrow collapsed nolink" data-toggle="collapse" data-bs-toggle="collapse" href="#properties" role="button"
               aria-expanded="false" aria-controls="properties">
                <f:translate
                    key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.detailpage.properties">
                    Properties
                </f:translate>
            </a>
            <span class="badge" style="float: right;" title="Number of profiles"><f:count>{visitor.attributes}</f:count></span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="collapse" id="properties">
            <f:if condition="{visitor.attributes} || {visitor.attributesFromFrontenduser}">
                <f:then>
                    <f:if condition="{visitor.attributes}">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <td>
                                    <f:translate
                                        key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.detailpage.properties.name">
                                        Name
                                    </f:translate>
                                </td>
                                <td>
                                    <f:translate
                                        key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.detailpage.properties.value">
                                        Value
                                    </f:translate>
                                </td>
                            </tr>
                            </thead>
                            <f:for each="{visitor.attributes}" as="attribute">
                                <tr>
                                    <td>{attribute.name}</td>
                                    <td>
                                        <f:format.nl2br>{attribute.value}</f:format.nl2br>
                                    </td>
                                </tr>
                            </f:for>
                        </table>
                    </f:if>
                    <f:if condition="{visitor.attributesFromFrontenduser}">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <td>
                                    <f:translate
                                        key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.detailpage.properties.name">
                                        Name
                                    </f:translate>
                                </td>
                                <td>
                                    <f:translate
                                        key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.detailpage.properties.valuefrontenduser">
                                        Value
                                    </f:translate>
                                </td>
                            </tr>
                            </thead>
                            <f:for each="{visitor.attributesFromFrontenduser}" as="attribute">
                                <tr>
                                    <td>{attribute.name}</td>
                                    <td>
                                        <f:format.nl2br>{attribute.value}</f:format.nl2br>
                                    </td>
                                </tr>
                            </f:for>
                        </table>
                    </f:if>
                </f:then>
                <f:else>
                    <f:render partial="Miscellaneous/NoValues" arguments="{_all}"/>
                </f:else>
            </f:if>
        </div>
    </div>
</div>
