<f:layout name="Backend" />

<f:section name="content">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,800,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/typo3conf/ext/lux/Resources/Public/Css/Vendor/HoverEffectIdeas.css" />

    <div class="row">
        <div class="col-md-12">
            <h1>
                <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.workflow">
                    workflow
                </f:translate>
                <span style="font-size: 16px">Part of the Enterprise Version</span>
            </h1>
        </div>
    </div>

    <div class="row" style="margin: 20px;">
        <div class="col-md-6">
            <figure class="effect-oscar" style="position: relative;">
                <f:image src="{f:uri.resource(path:'Images/Enterprise/WorkflowFrontendLightbox.png',extensionName:'lux')}" width="800c" height="400c" style="max-width: 100%;" />
                <a href="https://www.in2code.de/produkte/lux-typo3-marketing-automation/" target="_blank">
                    <figcaption style="position:absolute; top:0; left: 0; right: 0; bottom: 0; text-align: center; color: white;">
                        <h2 style="font-size: 40px;">
                            Lightbox with additional information
                        </h2>
                        <p style="font-size: 16px;">
                            Your visitor re-visits your product page? Give him some more information.
                        </p>
                    </figcaption>
                </a>
            </figure>
        </div>
        <div class="col-md-6">
            <figure class="effect-oscar" style="position: relative;">
                <f:image src="{f:uri.resource(path:'Images/Enterprise/ContextualContent.png',extensionName:'lux')}" width="800c" height="400c" style="max-width: 100%;" />
                <a href="https://www.in2code.de/produkte/lux-typo3-marketing-automation/" target="_blank">
                    <figcaption style="position:absolute; top:0; left: 0; right: 0; bottom: 0; text-align: center; color: white;">
                        <h2 style="font-size: 40px;">
                            Show interesting content
                        </h2>
                        <p style="font-size: 16px;">
                            Contextual Content Plugin: Really show needed content for your visitor based on his interests.
                        </p>
                    </figcaption>
                </a>
            </figure>
        </div>
    </div>

    <div class="row" style="margin: 20px;">
        <div class="col-md-6">
            <figure class="effect-oscar" style="position: relative;">
                <f:image src="{f:uri.resource(path:'Images/Enterprise/WorkflowEnterpriseTrigger.png',extensionName:'lux')}" width="800c" height="400c" style="max-width: 100%;" />
                <a href="https://www.in2code.de/produkte/lux-typo3-marketing-automation/" target="_blank">
                    <figcaption style="position:absolute; top:0; left: 0; right: 0; bottom: 0; text-align: center; color: white;">
                        <h2 style="font-size: 40px;">
                            Individual Triggers
                        </h2>
                        <p style="font-size: 16px;">
                            A trigger is a start event for your workflow.
                            Add own triggers for real individual workflows or choose from a given list
                            (Enter a page, Reach a scoring, Reach a category scoring, Downloads an asset, Given time, Lead gets identified, Visitors company is known).
                        </p>
                    </figcaption>
                </a>
            </figure>
        </div>
        <div class="col-md-6">
            <figure class="effect-oscar" style="position: relative;">
                <f:image src="{f:uri.resource(path:'Images/Enterprise/WorkflowEnterpriseAction.png',extensionName:'lux')}" width="800c" height="400c" style="max-width: 100%;" />
                <a href="https://www.in2code.de/produkte/lux-typo3-marketing-automation/" target="_blank">
                    <figcaption style="position:absolute; top:0; left: 0; right: 0; bottom: 0; text-align: center; color: white;">
                        <h2 style="font-size: 40px;">
                            Individual Actions
                        </h2>
                        <p style="font-size: 16px;">
                            What about defining individual actions to your workflows? Otherwise choose from a given list (Lightbox, Redirect, Send email, Post to Slack channel).
                        </p>
                    </figcaption>
                </a>
            </figure>
        </div>
    </div>

</f:section>
