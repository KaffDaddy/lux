<f:layout name="Backend" />

<f:section name="content">
    <div class="row">
        <div class="col-md-8">

            <f:render partial="Filter/{view.controller}/{view.actionUpper}" arguments="{_all}" />

            <a href="{lux:backend.uriNew(tableName:'tx_lux_domain_model_linkclick',moduleName:'lux_LuxAnalysis')}" class="btn btn-lg btn-primary" title="New Link Listener" style="width: 250px; margin-bottom: 20px;">
                <f:translate key="module.linkclick.new">Add Link Listener</f:translate>
            </a>

            <table class="table table-striped table-hover table-pointer">
                <thead>
                    <tr>
                        <th>
                            Title
                        </th>
                        <th>
                            Category
                        </th>
                        <th>
                            Clicks
                        </th>
                        <th>
                            Performance
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <f:for each="{linkClicks}" as="linkClick">
                    <tr data-lux-action-analysislinkclickdetail="1">
                        <td>{linkClick.title}</td>
                        <td>{linkClick.category.title}</td>
                        <td>132</td>
                        <td>0,2%</td>
                        <td>
                            <div class="btn-group">
                                <a href="{lux:backend.uriEdit(tableName:'tx_lux_domain_model_linkclick',identifier:linkClick.uid,moduleName:'lux_LuxAnalysis')}" class="btn btn-default" title="Edit Link Listener">
                                    <span class="t3js-icon icon icon-size-small icon-state-default icon-actions-view-page">
                                        <span class="icon-markup">
                                            <span class="t3-icon fa fa-pencil"></span>
                                        </span>
                                    </span>
                                </a>

                                <f:link.action action="deleteLinkClick" arguments="{linkClick:linkClick}" class="btn btn-default" title="Delete Link Listener" additionalAttributes="{data-lux-confirm:'{f:translate(key:\'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:deleteconfirm\')}'}">
                                    <span class="t3js-icon icon icon-size-small icon-state-default icon-actions-view-page">
                                        <span class="icon-markup">
                                            <span class="t3-icon fa fa-trash"></span>
                                        </span>
                                    </span>
                                </f:link.action>
                            </div>
                        </td>
                    </tr>
                </f:for>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <div data-lux-container="detail">
                <f:render partial="Box/Analysis/AllLinkclicks" arguments="{_all}"/>
                <f:render partial="Box/Analysis/Linkclicks" arguments="{_all}"/>
            </div>
        </div>
    </div>
</f:section>
