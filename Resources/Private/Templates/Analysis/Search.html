<f:layout name="Backend" />

<f:section name="content">
    <div class="row">
        <div class="col-md-8">

            <f:render partial="Filter/{view.controller}/{view.actionUpper}" arguments="{_all}" />

            <div class="row">
                <div class="col-md-12">
                    <f:render partial="Box/Analysis/SearchList" arguments="{_all}"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div data-lux-container="detail">
                <f:render partial="Box/Analysis/Search" arguments="{_all}"/>
            </div>
        </div>
    </div>
</f:section>
